name: Android Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        name: Unit & UI Tests
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
            - name: ğŸ›’ Checkout project
              uses: actions/checkout@v4

            - name: â˜• Setup JDK 17
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: 17

            - name: ğŸ”§ Set Gradle permissions
              run: chmod +x ./gradlew

            - name: âš™ï¸ Cache Gradle
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-

            - name: ğŸ§ª Run Unit Tests
              run: ./gradlew testDebugUnitTest

            - name: ğŸ“± Run Instrumented UI Tests
              uses: reactivecircus/android-emulator-runner@v2
              with:
                  api-level: 34
                  target: default
                  arch: x86_64
                  profile: Nexus 6
                  script: ./gradlew connectedDebugAndroidTest
                  disable-animations: true
                  emulator-options: "-no-window -no-audio -no-boot-anim"

            - name: ğŸ“¤ Upload Instrumentation Test Report (if failed)
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: instrumentation-test-report
                  path: app/build/reports/androidTests/connected/
